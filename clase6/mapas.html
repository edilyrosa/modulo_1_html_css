<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1>Mapa de Imagen con zonas clicables</h1>
 <img 
 src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" 
alt="Mapa mundial" 
usemap="#worldmap" 
width="600" 
 />
 <map name="worldmap">
    <!-- Ejemplo área rectangular -->
    <area shape="rect" coords="50,50,150,150" href="https://es.wikipedia.org/wiki/Am%C3%A9rica_del_Norte" alt="América del Norte" target="_blank" />
    <!-- Área circular -->
    <area shape="circle" coords="400,100,60" href="https://es.wikipedia.org/wiki/Europa" alt="Europa" target="_blank" />
    <!-- Área poligonal -->
    <area shape="poly" coords="400,160,480,160,530,230,560,240,570,310,400,310" href="https://es.wikipedia.org/wiki/Asia" alt="Asia" target="_blank" />  
</map>
 <p>Haz clic en las áreas del mapa para ir a más información.</p>
</body>

</html>
