<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        html{
            font-size: 10px;
            font-size: 20px;
        }
        h1{
            font-size: 3rem;
        }
        h2{
            font-size: 1rem;
        }
        h3{
            font-size: 0.5rem;
        }
        .div-relativa-rem{
            background-color: red;
            width: 10rem;
            height: 10rem;

        }
        .div-absoluta{
            background-color: red;
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
    <h1>Medias relativas REM</h1>
    <h2>soy h2</h2>
    <h3>soy h3</h3>
    <div class="div-absoluta"> soy 100px * 100px</div>
    <br>
    <div class="div-relativa-rem"> 
        donde 1 rem = 10 px, por ende:
        <br>
        10rem = 100px

    </div>
</body>
</html>
